    <style>

        .incorrect {

        .correct-answer {

        .submit-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {

        }
        
        .results {
            margin-top: 30px;
            padding: 15px;
            border-radius: 6px;

        .score {
            font-size: 24px;
            font-weight: bold;

            text-align: center;
        }
        
        .navigation {

            justify-content: space-between;
            margin-top: 20px;
        }
        
        .nav-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;

        .nav-btn:disabled {

        @media (max-width: 600px) {

                flex-direction: column;

                text-align: center;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>

        <div class="verse">"Cast all your anxiety on him because he cares for you, 1 Peter 5:7"</div>

            </div>
            
            <div class="navigation">
                <button id="prev-urine" class="nav-btn" disabled>Previous</button>
                <button id="next-urine" class="nav-btn">Next</button>

    <script>
        // Quiz data - 50 questions for each section
        const kidneyQuestions = [
            {
                question: "What is the primary function of the urinary system?",
                options: [
                    "To rid the body of nitrogenous wastes",
                    "To regulate water, electrolyte, and acid-base balance",
                    "To produce hormones",
                    "All of the above"
                ],
                correct: 3,
                explanation: "The urinary system rids the body of nitrogenous wastes while regulating water, electrolyte, and acid-base balance of the blood. It also produces hormones like renin and erythropoietin."
            },
            {
                question: "Where are the kidneys located in the body?",
                options: [
                    "In the lower back",
                    "In the superior lumbar region, retroperitoneal",
                    "In the pelvic cavity",
                    "In the thoracic cavity"
                ],
                correct: 1,
                explanation: "The kidneys lie against the dorsal body wall in a retroperitoneal position in the superior lumbar region, extending from T12 to L3 vertebrae."
            },
            {
                question: "What is the renal hilum?",
                options: [
                    "The outer region of the kidney",
                    "The inner region of the kidney",
                    "A medial indentation where structures enter/exit",
                    "The functional unit of the kidney"
                ],
                correct: 2,
                explanation: "The renal hilum is a medial indentation where the ureters, renal blood vessels, and nerves enter or exit the kidney."
            },
            {
                question: "Which structure encloses each kidney and gives it a glistening appearance?",
                options: [
                    "Perirenal fat capsule",
                    "Renal fascia",
                    "Fibrous capsule",
                    "Renal cortex"
                ],
                correct: 2,
                explanation: "A transparent fibrous capsule encloses each kidney and gives a fresh kidney a glistening appearance."
            },
            {
                question: "What condition occurs when a kidney drops to a lower position?",
                options: [
                    "Hydronephrosis",
                    "Nephritis",
                    "Ptosis",
                    "Pyelonephritis"
                ],
                correct: 2,
                explanation: "Ptosis occurs when the amount of fatty tissue surrounding the kidney dwindles, causing the kidney to drop to a lower position."
            },
            {
                question: "What is hydronephrosis?",
                options: [
                    "Inflammation of the kidney",
                    "Kidney stones",
                    "Backup of urine that damages kidney tissue",
                    "Kidney failure"
                ],
                correct: 2,
                explanation: "Hydronephrosis occurs when urine backs up and exerts pressure on kidney tissue, often due to kinked ureters in ptosis."
            },
            {
                question: "Which region of the kidney is light in color and located on the outside?",
                options: [
                    "Renal medulla",
                    "Renal cortex",
                    "Renal pelvis",
                    "Renal columns"
                ],
                correct: 1,
                explanation: "The renal cortex is the outer region of the kidney that is light in color."
            },
            {
                question: "What are the triangular regions with a striped appearance in the medulla?",
                options: [
                    "Renal columns",
                    "Renal pyramids",
                    "Calyces",
                    "Renal papillae"
                ],
                correct: 1,
                explanation: "The medulla has many basically triangular regions with a striped appearance called renal or medullary pyramids."
            },
            {
                question: "What are the extensions of cortex-like tissue that separate the pyramids?",
                options: [
                    "Renal columns",
                    "Calyces",
                    "Renal papillae",
                    "Renal pelvis"
                ],
                correct: 0,
                explanation: "The pyramids are separated by extensions of cortex-like tissue called renal columns."
            },
            {
                question: "What structure is continuous with the ureter leaving the hilum?",
                options: [
                    "Renal cortex",
                    "Renal medulla",
                    "Renal pelvis",
                    "Renal capsule"
                ],
                correct: 2,
                explanation: "The renal pelvis is continuous with the ureter leaving the hilum and collects urine from the calyces."
            },
            {
                question: "What are the cup-shaped areas that enclose the tips of the pyramids?",
                options: [
                    "Renal columns",
                    "Calyces",
                    "Renal papillae",
                    "Renal cortex"
                ],
                correct: 1,
                explanation: "Extensions of the pelvis called calyces form cup-shaped areas that enclose the tips of the pyramids."
            },
            {
                question: "Approximately what percentage of total blood supply passes through the kidneys each minute?",
                options: [
                    "10%",
                    "25%",
                    "50%",
                    "75%"
                ],
                correct: 1,
                explanation: "Approximately one-quarter (25%) of the total blood supply of the body passes through the kidneys each minute."
            },
            {
                question: "Which artery supplies blood to each kidney?",
                options: [
                    "Segmental artery",
                    "Interlobar artery",
                    "Renal artery",
                    "Arcuate artery"
                ],
                correct: 2,
                explanation: "The renal artery is the arterial supply of each kidney."
            },
            {
                question: "Which arteries travel through the renal columns to reach the cortex?",
                options: [
                    "Segmental arteries",
                    "Interlobar arteries",
                    "Arcuate arteries",
                    "Cortical radiate arteries"
                ],
                correct: 1,
                explanation: "Interlobar arteries travel through the renal columns to reach the cortex."
            },
            {
                question: "At the cortex-medulla junction, interlobar arteries give off which arteries?",
                options: [
                    "Segmental arteries",
                    "Interlobar arteries",
                    "Arcuate arteries",
                    "Cortical radiate arteries"
                ],
                correct: 2,
                explanation: "At the cortex-medulla junction, interlobar arteries give off the arcuate arteries, which arch over the medullary pyramids."
            },
            {
                question: "What is the structural and functional unit of the kidney?",
                options: [
                    "Glomerulus",
                    "Nephron",
                    "Renal corpuscle",
                    "Collecting duct"
                ],
                correct: 1,
                explanation: "Nephrons are the structural and functional units of the kidneys responsible for forming urine."
            },
            {
                question: "Approximately how many nephrons does each kidney contain?",
                options: [
                    "Thousands",
                    "Tens of thousands",
                    "Hundreds of thousands",
                    "Over a million"
                ],
                correct: 3,
                explanation: "Each kidney contains over a million nephrons."
            },
            {
                question: "What are the two main structures of a nephron?",
                options: [
                    "Glomerulus and renal tubule",
                    "Renal corpuscle and renal tubule",
                    "Bowman's capsule and loop of Henle",
                    "Proximal and distal convoluted tubules"
                ],
                correct: 1,
                explanation: "Each nephron consists of two main structures: a renal corpuscle and a renal tubule."
            },
            {
                question: "What does the renal corpuscle consist of?",
                options: [
                    "Glomerulus and Bowman's capsule",
                    "Proximal and distal convoluted tubules",
                    "Loop of Henle and collecting duct",
                    "Afferent and efferent arterioles"
                ],
                correct: 0,
                explanation: "Each renal corpuscle consists of a glomerulus (a knot of capillaries) and a glomerular capsule (Bowman's capsule)."
            },
            {
                question: "What are the highly modified octopus-like cells that form the inner layer of the glomerular capsule?",
                options: [
                    "Podocytes",
                    "Mesangial cells",
                    "Juxtaglomerular cells",
                    "Macula densa cells"
                ],
                correct: 0,
                explanation: "The inner (visceral) layer of the glomerular capsule is made up of highly modified octopus-like cells called podocytes."
            },
            {
                question: "What are the long branching processes of podocytes called?",
                options: [
                    "Microvilli",
                    "Cilia",
                    "Foot processes",
                    "Filtration slits"
                ],
                correct: 2,
                explanation: "Podocytes have long branching processes called foot processes that intertwine with one another and cling to the glomerulus."
            },
            {
                question: "What are the openings between the foot processes of podocytes called?",
                options: [
                    "Microvilli",
                    "Cilia",
                    "Fenestrations",
                    "Filtration slits"
                ],
                correct: 3,
                explanation: "Openings called filtration slits exist between the extensions of podocytes, forming a porous membrane around the glomerulus."
            },
            {
                question: "What is the correct order of structures in the renal tubule from the glomerular capsule?",
                options: [
                    "PCT, nephron loop, DCT",
                    "DCT, nephron loop, PCT",
                    "Nephron loop, PCT, DCT",
                    "PCT, DCT, nephron loop"
                ],
                correct: 0,
                explanation: "In order from the glomerular capsule, the renal tubule consists of the proximal convoluted tubule (PCT), the nephron loop (loop of Henle), and the distal convoluted tubule (DCT)."
            },
            {
                question: "Which part of the nephron has dense microvilli that increase surface area tremendously?",
                options: [
                    "Proximal convoluted tubule",
                    "Distal convoluted tubule",
                    "Nephron loop",
                    "Collecting duct"
                ],
                correct: 0,
                explanation: "The surfaces of the tubule cells in the proximal convoluted tubules are covered with dense microvilli, which increases their surface area tremendously."
            },
            {
                question: "What are nephrons located almost entirely within the cortex called?",
                options: [
                    "Juxtamedullary nephrons",
                    "Cortical nephrons",
                    "Medullary nephrons",
                    "Renal nephrons"
                ],
                correct: 1,
                explanation: "Most nephrons are called cortical nephrons because they are located almost entirely within the cortex."
            },
            {
                question: "What are nephrons situated close to the cortex-medulla junction with loops deep into the medulla called?",
                options: [
                    "Juxtamedullary nephrons",
                    "Cortical nephrons",
                    "Medullary nephrons",
                    "Renal nephrons"
                ],
                correct: 0,
                explanation: "Juxtamedullary nephrons are situated close to the cortex-medulla junction, and their nephron loops dip deep into the medulla."
            },
            {
                question: "Which two capillary beds is each nephron associated with?",
                options: [
                    "Glomerulus and vasa recta",
                    "Glomerulus and peritubular capillaries",
                    "Peritubular capillaries and vasa recta",
                    "Afferent and efferent arterioles"
                ],
                correct: 1,
                explanation: "Each nephron is associated with two capillary beds—the glomerulus and the peritubular capillary bed."
            },
            {
                question: "What is unique about the glomerulus compared to other capillary beds?",
                options: [
                    "It has lower pressure",
                    "It is fed and drained by arterioles",
                    "It has no blood flow regulation",
                    "It only carries deoxygenated blood"
                ],
                correct: 1,
                explanation: "The glomerulus is both fed and drained by arterioles (afferent and efferent), which is unique among capillary beds."
            },
            {
                question: "Why is blood pressure in the glomerular capillaries much higher than in other capillary beds?",
                options: [
                    "Because it is fed by veins",
                    "Because it is drained by veins",
                    "Because arterioles are high-resistance vessels and the afferent arteriole has a larger diameter than the efferent",
                    "Because it is located in the cortex"
                ],
                correct: 2,
                explanation: "Blood pressure in the glomerular capillaries is high because it is both fed and drained by arterioles (high-resistance vessels), and the afferent arteriole has a larger diameter than the efferent."
            },
            {
                question: "What percentage of filtrate is eventually reclaimed by the renal tubule cells and returned to the blood?",
                options: [
                    "50%",
                    "75%",
                    "90%",
                    "99%"
                ],
                correct: 3,
                explanation: "Most of the filtrate (99 percent) is eventually reclaimed by the renal tubule cells and returned to the blood in the peritubular capillary beds."
            },
            {
                question: "What type of vessels are the peritubular capillaries?",
                options: [
                    "High-pressure, adapted for filtration",
                    "Low-pressure, porous vessels adapted for absorption",
                    "High-pressure, adapted for secretion",
                    "Low-pressure, adapted for filtration"
                ],
                correct: 1,
                explanation: "The peritubular capillaries are low-pressure, porous vessels adapted for absorption instead of filtration."
            },
            {
                question: "What do the peritubular capillaries ultimately drain into?",
                options: [
                    "Renal artery",
                    "Segmental veins",
                    "Interlobar veins",
                    "Arcuate veins"
                ],
                correct: 2,
                explanation: "The peritubular capillaries ultimately drain into interlobar veins leaving the cortex."
            },
            {
                question: "What are the three processes involved in urine formation?",
                options: [
                    "Filtration, secretion, excretion",
                    "Reabsorption, secretion, excretion",
                    "Filtration, reabsorption, secretion",
                    "Filtration, concentration, excretion"
                ],
                correct: 2,
                explanation: "Urine formation involves three processes—glomerular filtration, tubular reabsorption, and tubular secretion."
            },
            {
                question: "What is glomerular filtration?",
                options: [
                    "A selective, active process",
                    "A nonselective, passive process",
                    "A selective, passive process",
                    "A nonselective, active process"
                ],
                correct: 1,
                explanation: "Glomerular filtration is a nonselective, passive process in which fluid passes from the blood into the glomerular capsule."
            },
            {
                question: "Once fluid enters the glomerular capsule, what is it called?",
                options: [
                    "Urine",
                    "Plasma",
                    "Filtrate",
                    "Lymph"
                ],
                correct: 2,
                explanation: "Once in the capsule, the fluid is called filtrate, and it is essentially blood plasma without blood proteins."
            },
            {
                question: "What does the filtrate contain?",
                options: [
                    "Everything that blood plasma does, including proteins",
                    "Everything that blood plasma does except proteins",
                    "Only waste products",
                    "Only water and electrolytes"
                ],
                correct: 1,
                explanation: "Filtrate contains everything that blood plasma does (except proteins)."
            },
            {
                question: "What is anuria?",
                options: [
                    "Excessive urine output",
                    "Urinary output between 100 and 400 ml/day",
                    "Urinary output less than 100 ml/day",
                    "Painful urination"
                ],
                correct: 2,
                explanation: "Anuria is urinary output less than 100 ml/day."
            },
            {
                question: "What is oliguria?",
                options: [
                    "Excessive urine output",
                    "Urinary output between 100 and 400 ml/day",
                    "Urinary output less than 100 ml/day",
                    "Painful urination"
                ],
                correct: 1,
                explanation: "Oliguria is abnormally low urinary output between 100 and 400 ml/day."
            },
            {
                question: "Where does tubular reabsorption begin?",
                options: [
                    "In the distal convoluted tubule",
                    "In the nephron loop",
                    "In the collecting duct",
                    "In the proximal convoluted tubule"
                ],
                correct: 3,
                explanation: "Tubular reabsorption begins as soon as the filtrate enters the proximal convoluted tubule."
            },
            {
                question: "How are needed substances like glucose and amino acids typically handled during tubular reabsorption?",
                options: [
                    "They are partially reabsorbed",
                    "They are usually entirely removed from the filtrate",
                    "They are not reabsorbed at all",
                    "They are secreted into the filtrate"
                ],
                correct: 1,
                explanation: "Needed substances (for example, glucose and amino acids) are usually entirely removed from the filtrate during tubular reabsorption."
            },
            {
                question: "How are nitrogenous waste products handled during tubular reabsorption?",
                options: [
                    "They are completely reabsorbed",
                    "They are partially reabsorbed",
                    "They are poorly reabsorbed, if at all",
                    "They are secreted into the filtrate"
                ],
                correct: 2,
                explanation: "Nitrogenous waste products are poorly reabsorbed, if at all."
            },
            {
                question: "Which of the following is NOT a nitrogenous waste product?",
                options: [
                    "Urea",
                    "Uric acid",
                    "Creatinine",
                    "Glucose"
                ],
                correct: 3,
                explanation: "Glucose is a nutrient that is completely reabsorbed, not a nitrogenous waste product. Urea, uric acid, and creatinine are nitrogenous wastes."
            },
            {
                question: "What is urea formed from?",
                options: [
                    "Breakdown of nucleic acids",
                    "Creatine metabolism in muscle tissue",
                    "Protein breakdown when amino acids are used for energy",
                    "Carbohydrate metabolism"
                ],
                correct: 2,
                explanation: "Urea is formed by the liver as an end product of protein breakdown when amino acids are used to produce energy."
            },
            {
                question: "What is uric acid released from?",
                options: [
                    "Breakdown of nucleic acids",
                    "Creatine metabolism in muscle tissue",
                    "Protein breakdown when amino acids are used for energy",
                    "Carbohydrate metabolism"
                ],
                correct: 0,
                explanation: "Uric acid is released when nucleic acids are metabolized."
            },
            {
                question: "What is creatinine associated with?",
                options: [
                    "Breakdown of nucleic acids",
                    "Creatine metabolism in muscle tissue",
                    "Protein breakdown when amino acids are used for energy",
                    "Carbohydrate metabolism"
                ],
                correct: 1,
                explanation: "Creatinine is associated with creatine metabolism in muscle tissue."
            },
            {
                question: "Where does most reabsorption occur in the nephron?",
                options: [
                    "Distal convoluted tubule",
                    "Proximal convoluted tubules",
                    "Nephron loop",
                    "Collecting duct"
                ],
                correct: 1,
                explanation: "Most reabsorption occurs in the proximal convoluted tubules."
            },
            {
                question: "What is tubular secretion?",
                options: [
                    "The same as tubular reabsorption",
                    "Tubular reabsorption in reverse",
                    "The formation of filtrate",
                    "The concentration of urine"
                ],
                correct: 1,
                explanation: "Tubular secretion is essentially tubular reabsorption in reverse, moving substances from the blood into the filtrate."
            },
            {
                question: "Which substances are typically secreted during tubular secretion?",
                options: [
                    "Glucose and amino acids",
                    "Hydrogen and potassium ions",
                    "Sodium and chloride ions",
                    "Water and urea"
                ],
                correct: 1,
                explanation: "Substances such as hydrogen and potassium ions (H+ and K+) and creatinine move from the blood into the filtrate during tubular secretion."
            },
            {
                question: "What is the role of tubular secretion in maintaining blood pH?",
                options: [
                    "It has no role in pH balance",
                    "It helps eliminate excess hydrogen ions",
                    "It helps retain hydrogen ions",
                    "It produces bicarbonate ions"
                ],
                correct: 1,
                explanation: "Tubular secretion provides an additional means for controlling blood pH by eliminating excess hydrogen ions."
            },
            {
                question: "What structure in the nephron is involved in the juxtaglomerular apparatus?",
                options: [
                    "Glomerulus and proximal convoluted tubule",
                    "Afferent arteriole and distal convoluted tubule",
                    "Efferent arteriole and collecting duct",
                    "Peritubular capillaries and nephron loop"
                ],
                correct: 1,
                explanation: "The juxtaglomerular apparatus consists of modified smooth muscle cells in the afferent arteriole plus modified epithelial cells in the distal convoluted tubule."
            },
            {
                question: "What enzyme is released by the juxtaglomerular apparatus?",
                options: [
                    "Renin",
                    "Angiotensin",
                    "Aldosterone",
                    "Erythropoietin"
                ],
                correct: 0,
                explanation: "The juxtaglomerular apparatus releases the enzyme renin into the blood."
            },
            {
                question: "What does renin catalyze?",
                options: [
                    "The production of aldosterone",
                    "The production of angiotensin II",
                    "The reabsorption of sodium",

        // Initialize the quiz
        function initializeQuiz() {
            // Set up tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // Hide all quiz sections
                    document.querySelectorAll('.quiz-section').forEach(section => {
                        section.classList.remove('active');
                    });
                    
                    // Show the targeted quiz section
                    const targetId = this.getAttribute('data-target');
                    document.getElementById(targetId).classList.add('active');
                });
            });
            
            // Initialize kidney quiz with first 10 questions (for performance)
            const kidneyContainer = document.getElementById('kidney-questions');
            kidneyQuestions.slice(0, 50).forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <div class="question-number">Question ${index + 1}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <div class="option">
                                <input type="radio" id="kidney-q${index}-opt${i}" name="kidney-q${index}" value="${i}">
                                <label for="kidney-q${index}-opt${i}">${option}</label>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="kidney-feedback-${index}"></div>
                `;
                kidneyContainer.appendChild(questionDiv);
            });
            
            // Initialize urine quiz with first 10 questions (for performance)
            const urineContainer = document.getElementById('urine-questions');
            urineQuestions.slice(0, 50).forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <div class="question-number">Question ${index + 1}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <div class="option">
                                <input type="radio" id="urine-q${index}-opt${i}" name="urine-q${index}" value="${i}">
                                <label for="urine-q${index}-opt${i}">${option}</label>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="urine-feedback-${index}"></div>
                `;
                urineContainer.appendChild(questionDiv);
            });
            
            // Set up submit buttons
            document.getElementById('submit-kidney').addEventListener('click', function() {
                calculateScore('kidney', kidneyQuestions.slice(0, 50));
            });
            
            document.getElementById('submit-urine').addEventListener('click', function() {
                calculateScore('urine', urineQuestions.slice(0, 50));
            });
            
            // Set up navigation
            setupNavigation('kidney');
            setupNavigation('urine');
            
            // Set up immediate feedback for each question
            setupImmediateFeedback('kidney', kidneyQuestions.slice(0, 50));
            setupImmediateFeedback('urine', urineQuestions.slice(0, 50));
        }
        
        function setupNavigation(quizType) {
            const questions = document.querySelectorAll(`#${quizType}-questions .question`);
            let currentQuestion = 0;
            
            // Show first question initially
            if (questions.length > 0) {
                questions[0].style.display = 'block';
            }
            
            // Hide all but the first question
            for (let i = 1; i < questions.length; i++) {
                questions[i].style.display = 'none';
            }
            
            // Next button
            document.getElementById(`next-${quizType}`).addEventListener('click', function() {
                if (currentQuestion < questions.length - 1) {
                    questions[currentQuestion].style.display = 'none';
                    currentQuestion++;
                    questions[currentQuestion].style.display = 'block';
                    
                    // Update button states
                    document.getElementById(`prev-${quizType}`).disabled = false;
                    if (currentQuestion === questions.length - 1) {
                        this.disabled = true;
                    }
                }
            });
            
            // Previous button
            document.getElementById(`prev-${quizType}`).addEventListener('click', function() {
                if (currentQuestion > 0) {
                    questions[currentQuestion].style.display = 'none';
                    currentQuestion--;
                    questions[currentQuestion].style.display = 'block';
                    
                    // Update button states
                    document.getElementById(`next-${quizType}`).disabled = false;
                    if (currentQuestion === 0) {
                        this.disabled = true;
                    }
                }
            });
        }
        
        function setupImmediateFeedback(quizType, questions) {
            questions.forEach((q, index) => {
                const options = document.querySelectorAll(`input[name="${quizType}-q${index}"]`);
                const feedbackElement = document.getElementById(`${quizType}-feedback-${index}`);
                
                options.forEach(option => {
                    option.addEventListener('change', function() {
                        const selectedValue = parseInt(this.value);
                        
                        if (selectedValue === q.correct) {
                            feedbackElement.innerHTML = `
                                <div class="correct">Correct! ${q.explanation}</div>
                            `;
                            feedbackElement.className = "feedback correct";
                        } else {
                            feedbackElement.innerHTML = `
                                <div class="incorrect">Incorrect. ${q.explanation}</div>
                                <div class="correct-answer">Correct answer: ${q.options[q.correct]}</div>
                            `;
                            feedbackElement.className = "feedback incorrect";
                        }
                        
                        feedbackElement.style.display = 'block';
                    });
                });
            });
        }
        
        function calculateScore(quizType, questions) {
            let score = 0;
            const totalQuestions = questions.length;
            
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="${quizType}-q${index}"]:checked`);
                const feedbackElement = document.getElementById(`${quizType}-feedback-${index}`);
                
                if (selectedOption) {
                    const selectedValue = parseInt(selectedOption.value);
                    
                    if (selectedValue === q.correct) {
                        score++;
                        feedbackElement.innerHTML = `
                            <div class="correct">Correct! ${q.explanation}</div>
                        `;
                        feedbackElement.className = "feedback correct";
                    } else {
                        feedbackElement.innerHTML = `
                            <div class="incorrect">Incorrect. ${q.explanation}</div>
                            <div class="correct-answer">Correct answer: ${q.options[q.correct]}</div>
                        `;
                        feedbackElement.className = "feedback incorrect";
                    }
                } else {
                    feedbackElement.innerHTML = `
                        <div class="incorrect">You didn't select an answer. ${q.explanation}</div>
                        <div class="correct-answer">Correct answer: ${q.options[q.correct]}</div>
                    `;
                    feedbackElement.className = "feedback incorrect";
                }
                
                feedbackElement.style.display = 'block';
            });
            
            const percentage = (score / totalQuestions) * 100;
            const resultsElement = document.getElementById(`${quizType}-results`);
            resultsElement.innerHTML = `
                <div class="score">Your Score: ${score}/${totalQuestions} (${percentage.toFixed(1)}%)</div>
                <p>${getPerformanceMessage(percentage)}</p>
            `;
            resultsElement.style.display = 'block';
            
            // Scroll to results
            resultsElement.scrollIntoView({ behavior: 'smooth' });
        }
        
        function getPerformanceMessage(percentage) {
            if (percentage >= 90) return "Excellent work! You have a strong understanding of the urinary system.";
            if (percentage >= 80) return "Good job! You have a solid grasp of most urinary system concepts.";
            if (percentage >= 70) return "Not bad! Review the incorrect answers to improve your understanding.";
            if (percentage >= 60) return "You passed, but there's room for improvement. Review the material carefully.";
            return "You need to study the urinary system more thoroughly. Review the explanations for each question.";
        }
        
        // Initialize the quiz when the page loads
        document.addEventListener('DOMContentLoaded', initializeQuiz);
    </script>
</body>
</html>
