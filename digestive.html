        // Initialize the quiz
        function initializeQuiz() {
            // Set up tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // Hide all quiz sections
                    document.querySelectorAll('.quiz-section').forEach(section => {
                        section.classList.remove('active');
                    });
                    
                    // Show the targeted quiz section
                    const targetId = this.getAttribute('data-target');
                    document.getElementById(targetId).classList.add('active');
                });
            });
            
            // Initialize anatomy quiz with first 10 questions (for performance)
            const anatomyContainer = document.getElementById('anatomy-questions');
            anatomyQuestions.slice(0, 100).forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <div class="question-number">Question ${index + 1}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <div class="option">
                                <input type="radio" id="anatomy-q${index}-opt${i}" name="anatomy-q${index}" value="${i}">
                                <label for="anatomy-q${index}-opt${i}">${option}</label>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="anatomy-feedback-${index}"></div>
                `;
                anatomyContainer.appendChild(questionDiv);
            });
            
            // Initialize processes quiz with first 10 questions (for performance)
            const processesContainer = document.getElementById('processes-questions');
            processesQuestions.slice(0, 100).forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <div class="question-number">Question ${index + 1}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <div class="option">
                                <input type="radio" id="processes-q${index}-opt${i}" name="processes-q${index}" value="${i}">
                                <label for="processes-q${index}-opt${i}">${option}</label>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="processes-feedback-${index}"></div>
                `;
                processesContainer.appendChild(questionDiv);
            });
            
            // Set up submit buttons
            document.getElementById('submit-anatomy').addEventListener('click', function() {
                calculateScore('anatomy', anatomyQuestions.slice(0, 100));
            });
            
            document.getElementById('submit-processes').addEventListener('click', function() {
                calculateScore('processes', processesQuestions.slice(0, 100));
            });
            
            // Set up navigation
            setupNavigation('anatomy');
            setupNavigation('processes');
            
            // Set up immediate feedback for each question
            setupImmediateFeedback('anatomy', anatomyQuestions.slice(0, 100));
            setupImmediateFeedback('processes', processesQuestions.slice(0, 100));
        }
        
        function setupNavigation(quizType) {
            const questions = document.querySelectorAll(`#${quizType}-questions .question`);
            let currentQuestion = 0;
            
            // Show first question initially
            if (questions.length > 0) {
                questions[0].style.display = 'block';
            }
            
            // Hide all but the first question
            for (let i = 1; i < questions.length; i++) {
                questions[i].style.display = 'none';
            }
            
            // Next button
            document.getElementById(`next-${quizType}`).addEventListener('click', function() {
                if (currentQuestion < questions.length - 1) {
                    questions[currentQuestion].style.display = 'none';
                    currentQuestion++;
                    questions[currentQuestion].style.display = 'block';
                    
                    // Update button states
                    document.getElementById(`prev-${quizType}`).disabled = false;
                    if (currentQuestion === questions.length - 1) {
                        this.disabled = true;
                    }
                }
            });
            
            // Previous button
            document.getElementById(`prev-${quizType}`).addEventListener('click', function() {
                if (currentQuestion > 0) {
                    questions[currentQuestion].style.display = 'none';
                    currentQuestion--;
                    questions[currentQuestion].style.display = 'block';
                    
                    // Update button states
                    document.getElementById(`next-${quizType}`).disabled = false;
                    if (currentQuestion === 0) {
                        this.disabled = true;
                    }
                }
            });
        }
        
        function setupImmediateFeedback(quizType, questions) {
            questions.forEach((q, index) => {
                const options = document.querySelectorAll(`input[name="${quizType}-q${index}"]`);
                const feedbackElement = document.getElementById(`${quizType}-feedback-${index}`);
                
                options.forEach(option => {
                    option.addEventListener('change', function() {
                        const selectedValue = parseInt(this.value);
                        
                        if (selectedValue === q.correct) {
                            feedbackElement.innerHTML = `
                                <div class="correct">Correct! ${q.explanation}</div>
                            `;
                            feedbackElement.className = "feedback correct";
                        } else {
                            feedbackElement.innerHTML = `
                                <div class="incorrect">Incorrect. ${q.explanation}</div>
                                <div class="correct-answer">Correct answer: ${q.options[q.correct]}</div>
                            `;
                            feedbackElement.className = "feedback incorrect";
                        }
                        
                        feedbackElement.style.display = 'block';
                    });
                });
            });
        }
        
        function calculateScore(quizType, questions) {
            let score = 0;
            const totalQuestions = questions.length;
            
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="${quizType}-q${index}"]:checked`);
                const feedbackElement = document.getElementById(`${quizType}-feedback-${index}`);
                
                if (selectedOption) {
                    const selectedValue = parseInt(selectedOption.value);
                    
                    if (selectedValue === q.correct) {
                        score++;
                        feedbackElement.innerHTML = `
                            <div class="correct">Correct! ${q.explanation}</div>
                        `;
                        feedbackElement.className = "feedback correct";
                    } else {
                        feedbackElement.innerHTML = `
                            <div class="incorrect">Incorrect. ${q.explanation}</div>
                            <div class="correct-answer">Correct answer: ${q.options[q.correct]}</div>
                        `;
                        feedbackElement.className = "feedback incorrect";
                    }
                } else {
                    feedbackElement.innerHTML = `
                        <div class="incorrect">You didn't select an answer. ${q.explanation}</div>
                        <div class="correct-answer">Correct answer: ${q.options[q.correct]}</div>
                    `;
                    feedbackElement.className = "feedback incorrect";
                }
                
                feedbackElement.style.display = 'block';
            });
            
            const percentage = (score / totalQuestions) * 100;
            const resultsElement = document.getElementById(`${quizType}-results`);
            resultsElement.innerHTML = `
                <div class="score">Your Score: ${score}/${totalQuestions} (${percentage.toFixed(1)}%)</div>
                <p>${getPerformanceMessage(percentage)}</p>
            `;
            resultsElement.style.display = 'block';
            
            // Scroll to results
            resultsElement.scrollIntoView({ behavior: 'smooth' });
        }
        
        function getPerformanceMessage(percentage) {
            if (percentage >= 90) return "Excellent work! You have a strong understanding of the digestive system.";
            if (percentage >= 80) return "Good job! You have a solid grasp of most digestive system concepts.";
            if (percentage >= 70) return "Not bad! Review the incorrect answers to improve your understanding.";
            if (percentage >= 60) return "You passed, but there's room for improvement. Review the material carefully.";
            return "You need to study the digestive system more thoroughly. Review the explanations for each question.";
        }

        document.addEventListener('DOMContentLoaded', initializeQuiz);
