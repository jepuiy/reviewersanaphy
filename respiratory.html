        // Initialize the quiz
        function initializeQuiz() {
            // Set up tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // Hide all quiz sections
                    document.querySelectorAll('.quiz-section').forEach(section => {
                        section.classList.remove('active');
                    });
                    
                    // Show the targeted quiz section
                    const targetId = this.getAttribute('data-target');
                    document.getElementById(targetId).classList.add('active');
                });
            });
            
            // Initialize upper respiratory quiz with first 10 questions (for performance)
            const upperContainer = document.getElementById('upper-respiratory-questions');
            upperRespiratoryQuestions.slice(0, 10).forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <div class="question-number">Question ${index + 1}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <div class="option">
                                <input type="radio" id="upper-q${index}-opt${i}" name="upper-q${index}" value="${i}">
                                <label for="upper-q${index}-opt${i}">${option}</label>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="upper-feedback-${index}"></div>
                `;
                upperContainer.appendChild(questionDiv);
            });
            
            // Initialize lower respiratory quiz with first 10 questions (for performance)
            const lowerContainer = document.getElementById('lower-respiratory-questions');
            lowerRespiratoryQuestions.slice(0, 10).forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <div class="question-number">Question ${index + 1}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <div class="option">
                                <input type="radio" id="lower-q${index}-opt${i}" name="lower-q${index}" value="${i}">
                                <label for="lower-q${index}-opt${i}">${option}</label>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="lower-feedback-${index}"></div>
                `;
                lowerContainer.appendChild(questionDiv);
            });
            
            // Set up submit buttons
            document.getElementById('submit-upper').addEventListener('click', function() {
                calculateScore('upper', upperRespiratoryQuestions.slice(0, 10));
            });
            
            document.getElementById('submit-lower').addEventListener('click', function() {
                calculateScore('lower', lowerRespiratoryQuestions.slice(0, 10));
            });
            
            // Set up navigation
            setupNavigation('upper');
            setupNavigation('lower');
            
            // Set up immediate feedback for each question
            setupImmediateFeedback('upper', upperRespiratoryQuestions.slice(0, 10));
            setupImmediateFeedback('lower', lowerRespiratoryQuestions.slice(0, 10));
        }
        
        function setupNavigation(quizType) {
            const questions = document.querySelectorAll(`#${quizType}-respiratory-questions .question`);
            let currentQuestion = 0;
            
            // Show first question initially
            if (questions.length > 0) {
                questions[0].style.display = 'block';
            }
            
            // Hide all but the first question
            for (let i = 1; i < questions.length; i++) {
                questions[i].style.display = 'none';
            }
            
            // Next button
            document.getElementById(`next-${quizType}`).addEventListener('click', function() {
                if (currentQuestion < questions.length - 1) {
                    questions[currentQuestion].style.display = 'none';
                    currentQuestion++;
                    questions[currentQuestion].style.display = 'block';
                    
                    // Update button states
                    document.getElementById(`prev-${quizType}`).disabled = false;
                    if (currentQuestion === questions.length - 1) {
                        this.disabled = true;
                    }
                }
            });
            
            // Previous button
            document.getElementById(`prev-${quizType}`).addEventListener('click', function() {
                if (currentQuestion > 0) {
                    questions[currentQuestion].style.display = 'none';
                    currentQuestion--;
                    questions[currentQuestion].style.display = 'block';
                    
                    // Update button states
                    document.getElementById(`next-${quizType}`).disabled = false;
                    if (currentQuestion === 0) {
                        this.disabled = true;
                    }
                }
            });
        }
        
        function setupImmediateFeedback(quizType, questions) {
            questions.forEach((q, index) => {
                const options = document.querySelectorAll(`input[name="${quizType}-q${index}"]`);
                const feedbackElement = document.getElementById(`${quizType}-feedback-${index}`);
                
                options.forEach(option => {
                    option.addEventListener('change', function() {
                        const selectedValue = parseInt(this.value);
                        
                        if (selectedValue === q.correct) {
                            feedbackElement.innerHTML = `
                                <div class="correct">Correct! ${q.explanation}</div>
                            `;
                            feedbackElement.className = "feedback correct";
                        } else {
                            feedbackElement.innerHTML = `
                                <div class="incorrect">Incorrect. ${q.explanation}</div>
                                <div class="correct-answer">Correct answer: ${q.options[q.correct]}</div>
                            `;
                            feedbackElement.className = "feedback incorrect";
                        }
                        
                        feedbackElement.style.display = 'block';
                    });
                });
            });
        }
        
        function calculateScore(quizType, questions) {
            let score = 0;
            const totalQuestions = questions.length;
            
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="${quizType}-q${index}"]:checked`);
                const feedbackElement = document.getElementById(`${quizType}-feedback-${index}`);
                
                if (selectedOption) {
                    const selectedValue = parseInt(selectedOption.value);
                    
                    if (selectedValue === q.correct) {
                        score++;
                        feedbackElement.innerHTML = `
                            <div class="correct">Correct! ${q.explanation}</div>
                        `;
                        feedbackElement.className = "feedback correct";
                    } else {
                        feedbackElement.innerHTML = `
                            <div class="incorrect">Incorrect. ${q.explanation}</div>
                            <div class="correct-answer">Correct answer: ${q.options[q.correct]}</div>
                        `;
                        feedbackElement.className = "feedback incorrect";
                    }
                } else {
                    feedbackElement.innerHTML = `
                        <div class="incorrect">You didn't select an answer. ${q.explanation}</div>
                        <div class="correct-answer">Correct answer: ${q.options[q.correct]}</div>
                    `;
                    feedbackElement.className = "feedback incorrect";
                }
                
                feedbackElement.style.display = 'block';
            });
            
            const percentage = (score / totalQuestions) * 100;
            const resultsElement = document.getElementById(`${quizType}-respiratory-results`);
            resultsElement.innerHTML = `
                <div class="score">Your Score: ${score}/${totalQuestions} (${percentage.toFixed(1)}%)</div>
                <p>${getPerformanceMessage(percentage)}</p>
            `;
            resultsElement.style.display = 'block';
            
            // Scroll to results
            resultsElement.scrollIntoView({ behavior: 'smooth' });
        }
        
        function getPerformanceMessage(percentage) {
            if (percentage >= 90) return "Excellent work! You have a strong understanding of the respiratory system.";
            if (percentage >= 80) return "Good job! You have a solid grasp of most respiratory system concepts.";
            if (percentage >= 70) return "Not bad! Review the incorrect answers to improve your understanding.";
            if (percentage >= 60) return "You passed, but there's room for improvement. Review the material carefully.";
            return "You need to study the respiratory system more thoroughly. Review the explanations for each question.";
        }

        document.addEventListener('DOMContentLoaded', initializeQuiz);
